<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button mode="md" style="color: #0b8b41;" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: #0b8b41;" class="ion-text-center">Dieta y nutrición</ion-title>
    <ion-buttons slot="end">
      <ion-button  mode="md">
        <ion-icon style="font-size: 30px;" src="/assets/icon/svg/panic-button.svg"></ion-icon>
      </ion-button>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content style="--background: linear-gradient(to bottom,rgb(255, 255, 255),#2bd873);">
  <ion-card mode="ios" class="ion-padding"  >
    <div class="ion-text-center">
      <img  style="width: 70%;" src="/assets/icon/svg/apple.svg">
    </div>
    
  </ion-card>
  <div>
    <ion-row>
      <ion-col size="6">
        <ion-card mode="ios" class="ion-padding" routerLink="/indice-masa">          
          <img src="/assets/icon/svg/Dieta/imc.svg">
          <ion-card-title  style="font-size: 20px; text-align: center; color: #0b8b41;">Índice de Masa Corporal</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card routerLink="/peso-ideal" mode="ios" class="ion-padding">          
          <img src="/assets/icon/svg/Dieta/escala-de-peso.svg">
          <ion-card-title style="font-size: 20px; text-align: center; color: #0b8b41;">Peso Ideal</ion-card-title>
        </ion-card>
      </ion-col>      
    </ion-row>
    <ion-row style="margin-top: -12%;">
      <ion-col mode="ios" size="6">
        <ion-card class="ion-padding" routerLink="/calorias">          
          <img src="/assets/icon/svg/Dieta/calorias.svg">
          <ion-card-title style="font-size: 18px; text-align: center; color: #0b8b41;">Calorias</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col mode="ios" size="6">
        <ion-card routerLink="/dietas" class="ion-padding">          
          <img src="/assets/icon/svg/Dieta/dieta-equilibrada.svg">
          <ion-card-title style="font-size: 20px; text-align: center;color: #0b8b41;">Dietas</ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>   
  </div>
</ion-content>
