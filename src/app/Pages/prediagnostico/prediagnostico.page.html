

<ion-content >
  <ion-buttons  slot="start">
    <ion-back-button defaultHref="/home"></ion-back-button>
  </ion-buttons>
  <div *ngIf="Header" [@AnimHeader]="AnimsTransform" style="width: 100; height: 40%;
             background-color: #5098f5;
             border-bottom-left-radius: 10%;
             border-bottom-right-radius: 10%;">
             <div class="ion-text-center">
              <ion-icon style="font-size: 270px;" src="assets/icon/svg/prediagnostico/Prediagnostico.svg"></ion-icon>
             </div>
  </div>
  <div *ngIf="!PreguntasDiv"   [@AnimHeader]="AnimAlgoritmo" class="ion-padding">
    <div style="background-color: rgb(224, 224, 224); border-radius: 10mm;" class="ion-padding">
      <div class="ion-text-center">
        <p >{{Textoprincipal}}</p>
      </div>
      
    </div>
    <div [@AnimHeader]="posiblesSintomasAnim" *ngIf="BotonIni" (click)="IniciarEvaluacion()" class="ion-text-center" style="margin-top: 7%;">
      <ion-label color="primary" style="border: 1.7px solid #5098f5; border-radius: 10mm; padding: 2%;">
        Empezar con la evaluacón
      </ion-label>
    </div>

    <div *ngIf="Buscador">    
      <ion-searchbar style="margin-top: 3%;" mode="ios" placeholder="Ej: Dolor de espalda" [value]=" message" (ionChange)="buscar( $event )"></ion-searchbar> 
    </div> 
    <div *ngIf="sintomasPanel">      
      <div  style="display: flex; flex-direction: column; " >
        <ion-toolbar style="overflow: scroll;">
          <ion-list  padding>
            <ion-item   *ngFor="let a of Sintomas | filtro: textoBuscar" (click)="itemClicked(a.title,a.id)">
              <ion-icon slot="end"  [src]="a.Icon"></ion-icon>
              <ion-label>
                {{a.title}}
              </ion-label>
                            
            </ion-item>        
          </ion-list>
        </ion-toolbar>
       </div> 
    </div>  
   
  </div>
  <div  style="margin-top: 10%;" [@AnimHeader]="posiblesSintomasAnim" *ngIf="PosiblesSintomas">
    <ion-title color="primary" class="ion-text-center">
      Síntomas comunes
    </ion-title>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="SelectSintoma(2)">
          <ion-img src="/assets/icon/PartesCuerpo/digestion.svg"></ion-img>
          <ion-card-title  class="ion-text-center" > Sistema digestivo</ion-card-title>    
        </ion-card>           
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="SelectSintoma(2)">
          <ion-img src="/assets/icon/PartesCuerpo/pulmon.svg"></ion-img>
          <ion-card-title  class="ion-text-center" > Pulmones</ion-card-title>    
        </ion-card>           
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="SelectSintoma(3)">
          <ion-img src="/assets/icon/PartesCuerpo/abdomen.svg"></ion-img>
          <ion-card-title  class="ion-text-center" > Abdomen</ion-card-title>    
        </ion-card>           
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="SelectSintoma(6)">
          <ion-img src="/assets/icon/PartesCuerpo/espalda.svg"></ion-img>
          <ion-card-title  class="ion-text-center" > Espalda</ion-card-title>    
        </ion-card>           
      </ion-col>
      
      
    </ion-row>
      
  </div>

  <div *ngIf="PreguntasDiv"   style="width: 100%; height: 40%; position: fixed; z-index: 9999;
             background-color: #5098f5;
             border-bottom-left-radius: 10%;
             border-bottom-right-radius: 10%;">
             <div class="ion-text-center">
              <ion-icon style="font-size: 270px;" src="assets/icon/svg/prediagnostico/Prediagnostico.svg"></ion-icon>
             </div>
  </div>
  <div *ngIf="PreguntasDiv" style="--overflow: hidden;">
    <div *ngFor="let d of Preguntas   | async">
      <ion-card     mode="ios" style="background-color: rgb(224, 224, 224); border-radius: 10mm; height: 180px; margin-top: 500px;" class="ion-padding"> 
        <div class="ion-text-center">
          <p style="font-size: 20px;" >{{d.Pregunta}}</p>
        </div>                
      </ion-card>
      <div style="position: absolute; margin-left: 4%;" >
        <ion-row  >
          <ion-col  >
            <div class="ion-text-center"  (click)="ButtonSi(d.Pregunta,d.diagnostico,d.Si)"  style="border: 1.7px solid #5098f5; border-radius: 10mm; padding-right: 80%; padding: 10%;" >
              <ion-label class="ion-text-center"  color="primary">
                Si
              </ion-label>
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="ion-text-center"  (click)=" ButtonNo(d.Pregunta, d.no)" style="border: 1.7px solid #5098f5; border-radius: 10mm; padding-right: 20%; padding: 10%;" >
              <ion-label class="ion-text-center"  color="primary">
                No
              </ion-label>
            </div>
          </ion-col>
        </ion-row>  
      </div>  
    </div>
   
  </div> 
 
   
  
 
  <!-- <div style=" margin-left: -22%;" >
    <ion-icon style="font-size: 600px;" src="/assets/Prediagnostico/Cuerpos.svg"></ion-icon>
  </div> -->
</ion-content>
